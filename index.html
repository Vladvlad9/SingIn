<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registration-cssave">
    <form>
        <h3 class="text-center">Форма входа</h3>
        <div class="form-group">
            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" id="order">Вход в аккаунт</button>
        </div>
    </form>
</div>



</body>
<script>
        let order = document.getElementById("order");
        let tg = window.Telegram.WebApp;
        tg.expand();

        order.addEventListener("click", () => {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        })

        let data = {
            email: email,
            password: password
        }

        tg.sendData(JSON.stringify(data));

        tg.close();
    </script>
</html>
